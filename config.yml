generators:
  github-issues-obsidian-reminder:
    type: template
    url: https://github.com/uphy/obsidian-reminder/issues
    feed:
      title: GitHub Issues - {{ (.Content.Select "#repository-container-header [itemprop='name']>a").Text }}
      link:
        href: '{{ .URL }}'
      author: 
        name: GitHub
    list: 'div[id*=issue_]'
    item:
      id: '{{ .ItemContent.Select "a[id*=issue]" | Attr "id" }}'
      title: '{{ .ItemContent.Select "a[id*=issue]" }}'
      description: null
      author:
        name: '{{ .ItemContent.Select ".opened-by>a" }}'
      link:
        href: '{{ .ItemContent.Select "a[id*=issue]" | Attr "href" }}'
      content: |
          <img src="{{ (.LinkContent.Select "meta[name=\"twitter:image:src\"]").Attr "content" }}">
          {{ (.LinkContent.Select "td.d-block").First.HTML }}
    limit: 10
  doorkeeper-jsug:
    type: template
    feed:
      title: 'Doorkeeper Upcoming events - {{ .Content.Select ".community-title>a" }}'
      link:
        href: '{{ .URL }}'
      author: 
        name: Doorkeeper
    url: https://jjug.doorkeeper.jp/events/upcoming
    list: 'div.global-event-list-day'
    item:
      id: '{{ .Item.Link.HREF | Text }}'
      title: '{{ .ItemContent.Select ".events-list-item-title" }}'
      description: |
          {{ .ItemContent.Select ".events-list-item-time" | Text | ReplaceAll "\n" " " | Trim }}
          {{ .ItemContent.Select "div.events-list-item-venue" | Text | ReplaceAll "\n" " " | Trim -}}
      link:
        href: '{{ .ItemContent.Select ".events-list-item-title a" | Attr "href"}}'
